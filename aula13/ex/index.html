<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');

        document.body.innerHTML += `Seu nome completo é ${nome} <br /> `;

        document.body.innerHTML += `A quantidade de caracteres do seu nome é igual a ${nome.length}<br /> `;  

        document.body.innerHTML +=`A segunda letra do seu nome é: ${nome.charAt(1)} <br />`;
        
        let inome = nome.indexOf('o')+1;
        document.body.innerHTML +=`O primeiro índice da letra 'O' no seu nome é: ${nome.indexOf('o')} e ela é a letra número ${inome} <br />`;
        
        document.body.innerHTML += `A ultima letra 'O' do seu nome tem o índice: ${nome.lastIndexOf('o')} <br />`

        document.body.innerHTML += ` As ultimas três letras do seu nome são respectivamente: ${nome.substr(-3)}<br />`;

        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ' , 20)} <br />`;
        
        let uperCase = nome.toUpperCase()
        let lowerCase = nome.toLowerCase()

        document.body.innerHTML += `Seu nome todo com letras maiúsculas fica assim: ${nome.toUpperCase()} <br />`

        document.body.innerHTML += `Seu nome todo com letras minúsculas fica assim: ${nome.toLowerCase()} <br />`




        
    </script>
    
</body>
</html>
